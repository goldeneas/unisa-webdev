<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div id="login-form-container">
            <form id="login-form">
                <h1 id="login-title">Login</h1>
                <p id="login-subtitle">Inserisci le tue credenziali</p>

                <input type="text" class="text-input" name="email" placeholder="Email"><br>

                <div id="password-container">
                    <input type="password" class="text-input" placeholder="Password"><br>
                    <button id="toggle-password">mostra</button>
                </div>

                <a href="/forgot-password" id="forgot-password-href">Password dimenticata?</a>

                <div id="input-separator">
                    <button class="form-btn" type="submit">Accedi</button>

                    <div id="bar-container">
                        <hr>
                        <p> o </p>
                        <hr>
                    </div>

                    <button onclick="location.href='register.html'" class="form-btn" type="submit">
                        Registrati
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
