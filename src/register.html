<!DOCTYPE html>
<html>
    <head>
        <title>Registrazione</title>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="background.css">
        
    </head>
    <body>

        

        <div class="register-card"> <!-- Sfondo dell'elemento principale.--> 
            <p class="main">Registrati subito per trovare un gruppo adatto a te! </p>
            
            <form id="Register" method="post">

                <p>
                    <label for="name">Nome</label>
                    <input type="text" placeholder="Inserisci il tuo nome" id="name" name="name" required />
                    <!-- Con required obbligo l'utente a inserire quel campo nel form-->
                </p>

                <p>
                    <label for="cognome">Cognome</label>
                    <input type="text" placeholder="Inserisci il tuo cognome" id="cognome" name="cognome" required />
                </p>

                
                <p>
                    <label for="e-mail">E-mail</label>
                    <input type="email" placeholder="Inserisci la tua e-mail" id="e-mail" name="e-mail" required />
                </p>
                
                <p>
                    <label for="password">Password (minimo 6 caratteri)</label>
                    <input type="password" placeholder="Inserisci la tua password" id="password" name="password" minlength="6" required />
                </p>


                <button type="submit">Accetta e registrati</button>

            </form>

            <p class="login-link">
                Gi√† registrato? <a href="login.html">Esegui il login</a>
            </p>

        </div>

    </body>
</html>
