<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Creazione Profilo - Gruppi di Studio</title>
    <link rel="stylesheet" href="stile-profilo.css">
</head>
<body>
    <div class="container">
        <h1>Crea il tuo profilo</h1>
        <form id="profiloForm">
            <label for="nome">Nome <span class="obbligatorio">*</span></label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome <span class="obbligatorio">*</span></label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="anno">Anno universitario <span class="obbligatorio">*</span></label>
            <input type="number" id="anno" name="anno" min="1" max="10" required placeholder="Es. 3">

            <label for="facolta">Facoltà <span class="obbligatorio">*</span></label>
            <select id="facolta" name="facolta" required>
                <option value="">-- Seleziona la tua facoltà --</option>
                <option>Economia</option>
                <option>Giurisprudenza</option>
                <option>Ingegneria Civile</option>
                <option>Ingegneria Informatica</option>
                <option>Ingegneria Meccanica</option>
                <option>Lettere e Filosofia</option>
                <option>Lingue e Letterature Straniere</option>
                <option>Matematica</option>
                <option>Medicina e Chirurgia</option>
                <option>Scienze della Comunicazione</option>
                <option>Scienze dell’Educazione</option>
                <option>Scienze Motorie</option>
                <option>Scienze Politiche</option>
                <option>Scienze e Tecnologie Alimentari</option>
                <option>Sociologia</option>
                <option>Non è tra le opzioni</option>
            </select>

            <label for="eta">Età <span class="obbligatorio">*</span></label>
            <select id="eta" name="eta" required>
                <option value="">-- Seleziona la fascia d'età --</option>
                <option>19 - 25</option>
                <option>26 - 30</option>
                <option>Maggiore di 30</option>
            </select>

            <label for="telefono">Numero di telefono (facoltativo)</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Es. +39 333 1234567">

            <button type="submit" id="avanti">Crea profilo</button>
        </form>

        <p class="assistenza">
            Se non riesci ad inserire la tua email, contatta l’assistenza all’indirizzo: 
            <a href="mailto:assistenza@gruppistudio.it">assistenza@gruppistudio.it</a>
        </p>
    </div>
</body>
</html>
